<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <main>       

        <div>
            <h1>Formulário de Cadastro</h1>
            <div class="lista">
                <ul>
                    <li>Nenhum campo deve estar vazio</li>
                    <li>Usuário só poderá contar letras e/ou números</li>
                    <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                    <li>Senha precisa ter entre 6 e 12 caracteres</li>
                </ul>                
            </div>

        </div>
    
        <form class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar"><br>
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar"><br>
            <label>CPF</label>
            <input type="text" class="cpf validar" id="cpf"><br>
            <label>Usuário</label>
            <input type="text" class="usuario validar"><br>
            <label>Senha</label>
            <input type="password" class="senha validar"><br>
            <label>Repetir senha</label>
            <input type="password" class="repetirSenha validar"><br>
            <input type="submit" value="Enviar" id="btn">
        </form>
    </main>

    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
